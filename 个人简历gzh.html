<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
	</head>
<style type="text/css">
		table {
			width: 100%;text-align: right;
		}
		/* .td{text-align: right;} */
		#td{text-align: left;}
	</style>

	<body>
		<table class="div" width="100%" border="1">
			<!--<table border="1">-->
			<caption align="center">个人简介</caption>
			<tr>
				<td class="td">姓名：</td>

			</tr>
			<tr>
				<td>婚姻状况：</td>
				<td></td>
				<td>民族：</td>

			</tr>
			<tr>
				<td>户口所在地：</td>
				<td></td>
				<td>身高：</td>
				<td></td>
			</tr>
			<tr>

				<td></td>

			</tr>
			
			<tr>
				<td colspan="5"> &nbsp;</td>

			</tr>

				<td colspan="1">职称：</td>

			</tr>
			<tr>
				<td colspan="1">求职类型：</td>
				<td colspan="1">&nbsp;</td>
				<td>可到职日期：</td>
				<td colspan="4">&nbsp;</td>
			</tr>
			<tr>
				<td  rowspan="2">个人工作经历：</td>
				<td colspan="4"  id="td"> &nbsp;...</td>
			</tr>
			<tr>
				<td colspan="5" id="td"> &nbsp;...</td>
			</tr>
			<tr>
					<td colspan="5"> &nbsp;</td>
			</tr>
	
			
			<tr>
			<td colspan="5"  id="td"><b>教育背景</b></td>
		</tr>
		<tr>
			<td colspan="1">毕业院校：</td>

		</tr>

		<tr>
			<td colspan="1">最高学历：</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="1">毕业日期：</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="1">所学专业一：</td>
			<td colspan="1">&nbsp;</td>
			<td>所学专业二：</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="1" rowspan="2">受教育培训经历：</td>
			<td colspan="4" id="td">...</td>
		</tr>
		<tr>
			<td colspan="4" rowspan="2" id="td">...</td>
		</tr>

		</table>

</html>
