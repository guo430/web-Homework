<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册页面</title>
        <body>
            <form method="get" action="http://www.baidu.com" name="research">
            <table border="0" width="400">
                <caption>注册页面</caption>
                <tr>
                    <td>姓名</td>
                    <td><input name="name" type="text" value=""/></td>
                </tr>
                <tr>
                    <td>公司</td>
                    <td><input name="company" type="text" value=""/></td>
                </tr>
                <tr>
                    <td>地址</td>
                    <td><select name="address" size="1" multiple="multiple">
                        <option>湖南有色金属学院</option>
                        <option>湖南有色金属学院</option>
                    </td>  
                </tr>
                <tr>
                    <td>国家</td>
                    <td><select name="country" size="1" multiple="multiple" > 
                         <option value="china">中国</option>
                         <option value="china">中国</option>
                         <option value="china">中国</option>
                         <option value="china">中国</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>会员方式</td>
                    <td>
                    <input name="vip" type="radio" value="geren" checked="checked"/>个人
                    <input name="vip" type="radio" value="company"/>公司
                    <input name="vip" type="radio" value="organization"/>组织
                    </td>
                 </tr>
                 <tr>
                     <td>寄信信息方式</td>
                     <td><input name="way" type="checkbox" value="email" checked="checked"/>电子邮件
                         <input name="way" type="checkbox" value="mail"/>信件
                    </td>
                 </tr>
                 <tr>
                     <td>密码</td>
                     <td><input name="mima" type="password" value="" maxlength="10"/></td>
                 </tr>
                 <tr>
                         <td>电子邮件地址</td>
                         <td><input name="email" type="email" value=""/></td>
                 </tr>
                <tr>
                    <td><input name="guanggao" type="hidden" value="advertisement"/></td>
                </tr>
                <tr>
                    <td>是否需要广告信息</td>
                    <td><input name="shifouxuyaoguanggaoxinxi" type="radio" value="yes" checked="checked"/>是
                        <input name="shifouxuyaoguanggaoxinxi" type="radio" value="no"/>否
                    </td>
                </tr>
                <tr >
                    <td>&nbsp;</td>
                    <td><input name="tijao" type="submit" value="提交"/>
                        <input name="tijao" type="reset" value="重置"/>
                    </td>
                </tr>
            </table>
            </form>
        </body>
    </head>
</html>
