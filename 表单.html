<!DOCTYPE html>
<html>

	<head>
		<meta charset="uft-8">
		<title>表单</title>
	</head>

	<body>
		<form name="register" method="get" action="www.@QQ">
			<p>QQ注册</p>
			<p>头像：<input name="touxiang" type="file"></p>
			<P>姓名：<input name="username" type="text" value=""></P>
			<p>性别：<input name="xingbie" type="radio" value="man" checked="checked">男
				     <input name="xingbie" type="radio" value="woman">女
			</p>
			<p>身份证号：<input name="shenfenzhenghao" type="text" maxlength="18"></p>
			<p>设置手机号：<input name="shoujihao" type="text" maxlength="11"></p>
			<p>设置密码：<input name="mima" type="password" maxlength="18"></p>
			<p>确认密码：<input name="mima" type="password" maxlength="18"></p>
			
			<p><input name="guanggao" type="hidden"></p>
			<p>请选择兴趣爱好：<input name="qingxuanzexingquaihao" type="checkbox" value="xuexi" checked="checked">学习
				<input name="qingxuanzexingquaihao" type="checkbox" value="diaoyu">钓鱼
				<input name="qingxuanzexingquaihao" type="checkbox" value="kanbaozhi">看报纸
				<input name="qingxuanzexingquaihao" type="checkbox" value="pashan">爬山
			</p>
			<p><input name="guanggao" type="hidden"  id="广告" value="" />
			</p>
			<p><input name="tijiaoanniu" type="submit" value="提交">
				<input name="tijiaoanniu" type="reset" value="重置">
			</p>
		</form>
	</body>

</html>
